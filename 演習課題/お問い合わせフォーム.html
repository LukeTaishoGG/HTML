<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>お問い合わせフォーム</title>
  </head>
  <body>
    <h1>お問い合わせフォーム</h1>
    <label for="usernae">名前:</label>
    <div><input type="text" id="username"></div>
    <label for="email">メールアドレス</label>
    <div><input type="email" id="email"></div>
    <label for="message">メッセージ</label>
    <div><textarea rows="2" id="message"></textarea></div>
    <button type="submit">送信</button>
  </body>
</html>
